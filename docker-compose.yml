services:
  postgres:
    image: postgres:16-alpine
    container_name: knowtis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-knowtis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-knowtis_dev}
      POSTGRES_DB: ${POSTGRES_DB:-knowtis}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-knowtis}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: knowtis-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Unleash - Self-hosted Feature Flags
  unleash:
    image: unleashorg/unleash-server:latest
    container_name: knowtis-unleash
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-knowtis}:${POSTGRES_PASSWORD:-knowtis_dev}@postgres:5432/unleash
      DATABASE_SSL: 'false'
      INIT_ADMIN_API_TOKENS: '*:*.unleash-insecure-api-token'
    ports:
      - '${UNLEASH_PORT:-4242}:4242'
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:4242/health']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
